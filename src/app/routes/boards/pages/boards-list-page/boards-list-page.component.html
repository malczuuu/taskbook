<div class="row">
  <div class="col col-12 col-md-4 col-lg-3">
    <div class="card text-center">
      <div class="card-body">
        <a routerLink="/boards/create">Create new board</a>
      </div>
    </div>
  </div>
  <div class="col col-12 col-md-4 col-lg-3" *ngFor="let board of boards.content">
    <div class="card text-center">
      <div class="card-body">{{ displayNameOf(board) }}</div>
      <div class="card-footer">
        <a [routerLink]="'/boards/' + board.uid">Browse</a>
      </div>
    </div>
  </div>
</div>
