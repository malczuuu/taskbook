version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/taskbook-backend"
    schedule:
      interval: "cron"
      cronjob: "0 0 * * 0"  # Every Sunday at midnight UTC
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-minor", "version-update:semver-major" ]
    groups:
      backend-framework:
        patterns:
          - "org.springframework.boot:*"
          - "org.springframework:*"
          - "io.spring.dependency-management:*"
        update-types:
          - "patch"

  - package-ecosystem: "npm"
    directory: "/taskbook-frontend"
    schedule:
      interval: "cron"
      cronjob: "0 0 * * 0"  # Every Sunday at midnight UTC
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]
    groups:
      frontend-framework:
        patterns:
          - "@angular/*"
          - "@types/*"
          - "rxjs"
          - "zone.js"
          - "tslib"
          - "core-js"
        update-types:
          - "patch"
