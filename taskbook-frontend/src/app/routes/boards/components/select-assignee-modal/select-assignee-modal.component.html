<div class="modal-header">
  <h4 class="modal-title">Select Assignee</h4>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input
        id="select-assignee-query-input"
        type="text"
        formControlName="query"
        class="form-control"
        placeholder=""
      />
      <label for="select-assignee-query-input">Search query</label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-primary" type="submit">Find</button>
    </div>
  </form>
  <table class="table">
    <tbody>
      <tr>
        <td>(unassigned)</td>
        <td class="text-right">
          <button type="button" class="btn btn-outline-primary" (click)="select(null)">
            Select
          </button>
        </td>
      </tr>
      <tr *ngFor="let user of users.content">
        <td>{{ user.first_name + ' ' + user.last_name + ' <' + user.email + '>' }}</td>
        <td class="text-right">
          <button type="button" class="btn btn-outline-primary" (click)="select(user)">
            Select
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="dismiss()">Cancel</button>
</div>
